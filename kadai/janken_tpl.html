    <li id="gu_btn">グー</li>

//じゃんけん用のSCRIPTを書いてください

//グーチョキパーのいずれかボタンが押されたら実行される
//グーのスクリプト
$("#gu_btn").on("click",function(){
   //コンピュータが出した手を計算する
const r = Math.ceil(Math.random()*3);

//勝ち負け判定を実施
let view ="";
if(r==1){
  view="<img src='gu.jpg' width='200'>";
}
  if(r==2){
  view="<img src='choki.jpg' width='200'>";
}
  if(r==3){
  view="<img src='pa.jpg' width='200'>";
}
//勝敗を　＃judgementに出力する
$("#pc_hands").html(view);

let result ="";
if (r==1) {
    result="引き分け！";
}else if (r == 2) {
    result="<img src='shori.jpeg' width='500'>";
}else if (r== 3) {
  　　result="負け！";
}

$("#judgment").html(result);

});
